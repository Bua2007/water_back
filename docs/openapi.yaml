openapi: 3.1.0
info:
  version: 1.0.0
  title: AquaTrack
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of AquaTrack application for water intake tracking.
tags:
  - name: Water
    description: Operations related to managing water consumption.
  - name: User
    description: Operations related to managing users profiles.
servers:
  - url: http://localhost:3000
  - url: https://aqua-track-project-back.onrender.com
paths:
  /water:
    post:
      $ref: ../swagger/paths/water/post.yaml
  /water/{id}:
    patch:
      $ref: ../swagger/paths/water/{id}/patch.yaml
    delete:
      $ref: ../swagger/paths/water/{id}/delete.yaml
  /users/total-users:
    get:
      $ref: ../swagger/paths/users/get/total-users.yaml
  /users/get-oauth-url:
    get:
      $ref: ../swagger/paths/users/get/get-oauth-url.yaml
  /users/current-user:
    get:
      $ref: ../swagger/paths/users/get/current-user.yaml
  /users/update-user:
    patch:
      $ref: ../swagger/paths/users/patch/update-user.yaml
  /users/register:
    post:
      $ref: ../swagger/paths/users/post/register.yaml
  /users/login:
    post:
      $ref: ../swagger/paths/users/post/login.yaml
  /users/logout:
    post:
      $ref: ../swagger/paths/users/post/logout.yaml
  /users/refresh:
    post:
      $ref: ../swagger/paths/users/post/refresh.yaml
  /users/send-reset-email:
    post:
      $ref: ../swagger/paths/users/post/send-reset-email.yaml
  /users/reset-pwd:
    post:
      $ref: ../swagger/paths/users/post/reset-pwd.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
